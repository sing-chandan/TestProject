<div class="row">
    <div ng-repeat="item in ScreenShotData" class="col-sm-3 divscreenshot">
        <a class="example-image-link" href="{{baseSiteUrlPath}}/{{item.FileURL}}" data-lightbox="example-set" title="{{item.UserName}} /  {{item.CaptureDate}}" data-title="{{item.UserName}} /  {{item.CaptureDate}}"><img class="example-image" src="{{baseSiteUrlPath}}/{{item.FileURL}}" alt="" /></a>
        <p class="text-center" style="margin-bottom:0px;margin-top:5px"><span class="glyphicon glyphicon-time"></span> {{item.CaptureDate}}</p>
        <p class="text-center" style="margin-bottom:0px"><span class="glyphicon glyphicon-user"></span> {{item.UserName}}</p>
    </div>
</div>
