<top-filter></top-filter>

<div class="row">
    <div class="col-md-12">
        <div ba-panel ba-panel-title="Browser Details" ba-panel-class="with-scroll">
            <table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-condensed table-bordered table-hover">
                <thead>
                    <tr>
                        <th class="table-id" st-sort="id" st-sort-default="true">#</th>
                        <th st-sort="machineName">Machine Name</th>
                        <th st-sort="userName">User Name</th>
                        <th st-sort="BrowserName">Browser Name</th>
                        <th st-sort="BrowserVersion">Browser Version</th>
                        <th st-sort="Title">Tital</th>
                        <th st-sort="URL">URL</th>
                        <th st-sort="CreatedDate">Created Date</th>

                    </tr>
                    <tr>
                        <th></th>
                        <th>
                            <input st-search="machineName" placeholder="Search Machine Name" class="input-sm form-control search-input"
                                   type="search" />
                        </th>
                        <th>
                            <input st-search="userName" placeholder="Search User Name" class="input-sm form-control search-input"
                                   type="search" />
                        </th>
                        <th>
                            <input st-search="BrowserName" placeholder="Search Browser Name" class="input-sm form-control search-input"
                                   type="search" />
                        </th>
                        <th>
                            <input st-search="BrowserVersion" placeholder="Search Browser Version" class="input-sm form-control search-input" type="search" />
                        </th>
                        <th>
                            <input st-search="Title" placeholder="Search Tital" class="input-sm form-control search-input" type="search" />
                        </th>
                        <th>
                            <input st-search="URL" placeholder="Search Url" class="input-sm form-control search-input" type="search" />
                        </th>
                        <th>
                            <input st-search="CreatedDate" placeholder="Search Created Date" class="input-sm form-control search-input" type="search" />
                        </th>

                    </tr>
                </thead>
                <tbody ng-repeat="row in displayedCollection">
                    <tr class="sortable">
                        <td class="table-id"></td>
                        <td>{{row.machine_detail.MachineName}}</td>
                        <td>{{row.machine_detail.UserName}}</td>
                        <td>{{row.BrowserName}}</td>
                        <td>{{row.BrowserVersion}}</td>
                        <td>{{row.Title}}</td>
                        <td>{{row.URL}}</td>
                        <td>{{row.CreatedDate}}</td>
                    </tr>


                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="8" class="text-center">
                            <div st-pagination="" st-items-by-page="6" st-displayed-pages="5"></div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
</div>
</div>
