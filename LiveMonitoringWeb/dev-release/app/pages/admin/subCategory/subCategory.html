<div class="row">
    <div class="col-md-12">
        <div ba-panel ba-panel-title="Sub Category" ba-panel-class="with-scroll">
            <div class="add-row-editable-table">
                <button class="btn btn-primary" ng-click="SubCatAdd()">Add SubCategory</button>
                <!--<div class="form-group select-page-size-wrap ">
                    <label>
                        Rows on page
                        <select class="form-control show-tick" title="Rows on page"
                                ng-model="smartTablePageSize" ng-options="i for i in [5,10,15,20,25]"></select>
                    </label>
                </div>-->
               
            </div>

            <div class="row pd-b-10" ng-show="AddRow">

                <table class="table table-no-borders">
                    <tr>
                        <td></td>
                        <td class="text-left">
                            <span>Category Name</span>
                            <select class="form-control" ng-model="SubCat.CategoryId" ng-options="s.CategoryId as s.CategoryName for s in Categorylist"></select>
                        </td>

                        <td>
                            <span>Sub Category Type</span>
                            <select class="form-control" ng-model="SubCat.SubCategoryTypeId" ng-options="s.SubCategoryTypeId as s.SubCategoryTypeName for s in SubCatType"></select>
                        </td>

                        <td>
                            <span>Sub Category Name</span>
                            <input type="text" class="form-control" ng-model="SubCat.SubCategoryName" />
                        </td>
                        <td class="td-bottom">
                            <div class="checkbox">
                                <label class="custom-checkbox">
                                    <input type="checkbox" ng-model="SubCat.IsProductive" value="option1">
                                    <span>Productive</span>
                                </label>
                            </div>

                        </td>
                        <td class="td-bottom">
                            <div class="checkbox">
                                <label class="custom-checkbox">
                                    <input type="checkbox" ng-model="SubCat.IsBlock" value="option1">
                                    <span>Block</span>
                                </label>
                            </div>

                        </td>
                        <td class="td-bottom">
                            <div class="checkbox">
                                <label class="custom-checkbox">
                                    <input type="checkbox" ng-model="SubCat.IsStatus" value="option1">
                                    <span>Status</span>
                                </label>
                            </div>

                        </td>
                        <td class="td-bottom">
                            <div class="checkbox">
                                <label class="custom-checkbox">
                                    <input type="checkbox" ng-model="SubCat.IsDeleted" value="option1">
                                    <span>Deleted</span>
                                </label>
                            </div>

                        </td>

                        <td class="td-bottom">
                            <button type="submit" ng-click="AddCatgory(Category)" class="btn btn-primary editable-table-button">
                                Save
                            </button>
                            <button type="button" ng-click="btnCancel()" class="btn btn-default editable-table-button">
                                Cancel
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
            <table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-bordered table-hover">
                <thead>
                    <tr class="sortable ">
                        <th class="table-id" st-sort="id" st-sort-default="true">#</th>
                        <th st-sort="CategoryName">Category Name</th>
                        <th st-sort="SubCategoryTypeName">Sub Category Type</th>
                        <th st-sort="SubCategoryName">Sub Category Name</th>
                        <th >Productive</th>
                        <th >Block</th>
                        <th >Status</th>
                        <th >Deleted</th>
                        <th></th>

                    </tr>
                    <tr>
                        <td></td>
                        <th>
                            <input st-search="CategoryId" placeholder="Search display Name" class="input-sm form-control search-input"
                                   type="search" />
                        </th>
                        <th>
                            <input st-search="SubCategoryTypeId" placeholder="Search Sub Category Type" class="input-sm form-control search-input"
                                   type="search" />
                        </th>
                        <th>
                            <input st-search="SubCategoryName" placeholder="Search SubCategory Name" class="input-sm form-control search-input"
                                   type="search" />
                        </th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>

                    <tr ng-repeat="item in displayedCollection" class="editable-row">
                        <td>
                           {{$index+1}}

                        </td>
                        <td class="select-td">
                            <span editable-select="item.CategoryId" e-name="CategoryId" e-form="rowform" e-selectpicker
                                  e-ng-options="s.CategoryId as s.CategoryName for s in Categorylist">
                                {{ showCategory(item) }}
                               
                            </span>
                        </td>
                        <td class="select-td">
                            <span editable-select="item.SubCategoryTypeId" e-name="SubCategoryTypeId" e-form="rowform" e-selectpicker
                                  e-ng-options="s.SubCategoryTypeId as s.SubCategoryTypeName for s in SubCatType">
                                {{ showSubCatType(item) }}
                            </span>
                        </td>
                        <td >
                            <span editable-text="item.SubCategoryName" e-name="SubCategoryName" e-form="rowform" e-required>
                                {{ item.SubCategoryName || 'empty' }}
                            </span>
                        </td>
                      <td class="text-center">
                          <span editable-checkbox="item.IsProductive" e-name="IsProductive" e-form="rowform">
                              <span ng-show="!item.IsProductive" class="fa fa-minus-circle"></span>
                              <span ng-show="item.IsProductive" class="fa fa-check-circle"></span>
                          </span>
                      </td>
                        <td class="text-center">
                            <span editable-checkbox="item.IsBlocked" e-name="IsBlocked" e-form="rowform">
                                <span ng-show="!item.IsBlocked" class="fa fa-minus-circle"></span>
                                <span ng-show="item.IsBlocked" class="fa fa-check-circle"></span>
                            </span>
                        </td>
                        <td class="text-center">
                            <span editable-checkbox="item.IsActive" e-name="IsActive" e-form="rowform">
                                <span ng-show="!item.IsActive" class="fa fa-minus-circle"></span>
                                <span ng-show="item.IsActive" class="fa fa-check-circle"></span>
                            </span>
                        </td>
                        <td>
                            <span editable-checkbox="item.IsDeleted" e-name="IsDeleted" e-form="rowform">
                                <span ng-show="!item.IsDeleted" class="fa fa-minus-circle"></span>
                                <span ng-show="item.IsDeleted" class="fa fa-check-circle"></span>
                            </span>
                        
                        </td>
                        <td>
                            <form editable-form name="rowform" ng-show="rowform.$visible" onbeforesave="SubmitSubCategory($data,item)" class="form-buttons form-inline"
                                  shown="inserted == item">
                                <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs">
                                    Save
                                </button>
                                <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default editable-table-button btn-xs">
                                    Cancel
                                </button>
                            </form>
                            <div class="buttons" ng-show="!rowform.$visible">
                                <button class="btn btn-primary editable-table-button btn-xs" ng-click="rowform.$show()">Edit</button>
                                <button class="btn btn-danger editable-table-button btn-xs" ng-click="removeUser($index)">Delete</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="9" class="text-center">
                            <div st-pagination="" st-items-by-page="10" st-displayed-pages="5"></div>
                        </td>
                    </tr>
                </tfoot>
            </table>

        </div>
       
    </div>
</div>
